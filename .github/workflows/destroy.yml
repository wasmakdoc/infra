

name: Destroy Infrastructure
run-name: ${{ github.actor }} is destroying Calculate Microservice InfrastructureðŸš€
on:
  workflow_dispatch:

env:  
  ARM_SUBSCRIPTION_ID:  "${{ vars.SUBSCRIPTION_ID }}"
  ARM_USE_AZUREAD: true

jobs:

  Terraform-Destroy:
    runs-on: ubuntu-latest
    environment: 
      name: Dev
    steps:
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Checkout code
        uses: actions/checkout@v2      

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
  
      - name: Terraform Init
        working-directory: ./terraform
        id: init
        run: terraform init -backend-config="key=terraform.tfstate" -backend-config="resource_group_name=${{ vars.BACKEND_AZURE_RESOURCE_GROUP_NAME }}" -backend-config="storage_account_name=${{vars.BACKEND_AZURE_STORAGE_ACCOUNT_NAME}}"

      - name: Terraform Apply
        working-directory: ./terraform
        id: apply
        run: terraform destroy --var-file="env/${{vars.ENVIRONMENT_NAME}}.tfvars" --auto-approve    
    
