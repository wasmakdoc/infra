

name: Ajg Provision and Deploy Web App
run-name: ${{ github.actor }} is deploying Calculate MicroserviceðŸš€
on:
  workflow_dispatch:



jobs:
  Deploy-tf-dotnet:    
    runs-on: ubuntu-latest
    environment: 
      name: Ajg
    env:
      ARM_USE_AZUREAD: true
      AZURE_WEBAPP_NAME:  ""
      ARM_SUBSCRIPTION_ID:  "${{ vars.SUBSCRIPTION_ID }}"

    steps:
      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Checkout code
        uses: actions/checkout@v2      

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with: 
          terraform_wrapper: false
  
      - name: Terraform Init
        working-directory: ./terraform
        id: init
        run: terraform init -backend-config="key=terraform.tfstate" -backend-config="resource_group_name=${{ vars.BACKEND_AZURE_RESOURCE_GROUP_NAME }}" -backend-config="storage_account_name=${{vars.BACKEND_AZURE_STORAGE_ACCOUNT_NAME}}" -backend-config="container_name=${{vars.BACKEND_AZURE_STORAGE_ACCOUNT_CONTAINER_NAME}}"

      - name: Terraform Plan
        working-directory: ./terraform
        id: plan
        run: |
         terraform plan --var-file="env/${{vars.ENVIRONMENT_NAME}}.tfvars" --auto-approve    

      - name: logout
        run: |
          az logout


   

    
